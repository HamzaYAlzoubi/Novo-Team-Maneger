<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- normalize CSS -->
        <link rel="stylesheet" href="CSS/normalize.css">

        <style>@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap');</style>
        <!-- Font Awesome Library -->
        <link rel="stylesheet" href="CSS/all.min.css">
        <!-- my_framework -->
        <link rel="stylesheet" href="CSS/framework.css">

        <title>Novo Team Manager | Projects</title>

    <body>

                <a href="#"><img id="Logo" src="Image/1.Header/Novo Logo.png" alt=""></a>
                <div></div>

        <!-- Start Header-->
    <main>

            <nav class="sidebar">

                <ul class="menu">

                    <i class="fa-solid fa-envelope icon"></i>

                  <li class="menu-item DownSB icon">
                    <i class="fa-solid fa-toolbox icon"></i><span>صندوق الاقتراحات</span>
