<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- normalize CSS -->
    <link rel="stylesheet" href="CSS/normalize.css">
    <!-- Google Font -->
    <style>@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap');</style>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-- my_framework -->
    <link rel="stylesheet" href="CSS/framework.css">
    <!-- Icon for Page -->
    <link rel="Icon" href="Image/1.Header/Novo Logo Icon page.png">
    <!-- CSS files -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/3.Project.css">
    <title>Novo Team Manager | Project</title>
</head>
<body>
    <!-- Start Header-->
    <header id="header"></header>
    <!-- Start Header-->

    <!-- Start Settings Page -->
    <div class="container_Setting"></div>
    <!-- End Settings Page -->

    <!-- Start Sidebar -->
    <nav class="sidebar">
        <div class="logo">
            <img src="Image/1.Header/Novo Logo Icon page.png" alt="">
            <span class="logo-icon">Novo</span>
        </div>
        <ul class="menu">
            <li class="menu-item Dashboard_page">
            <i class="fa-solid fa-gauge icon"></i>
            <span>لوحة التحكم</span>
            </li>
            <li class="menu-item Projects_page active">
            <i class="fa-solid fa-folder-open icon"></i><span>ﺇدارة المشاريع</span>
            <span class="badge">3/5</span>
            </li>
            <li class="menu-item Tasks_Page">
            <i class="fa-solid fa-list-check icon"></i>
            <span>ﺇدارة المهام</span>
            </li>
            <li class="menu-item Repoets_page">
            <i class="fa-solid fa-file-lines icon"></i>
            <span>التقارير</span>
            <span class="new-badge">New</span>
            </li>
            <li class="menu-item Messages_page">
            <i class="fa-solid fa-envelope icon"></i>
            <span>رسائل التواصل</span>
            </li>
            <hr>
            <li class="menu-item DownSB icon Suggestions_page">
            <i class="fa-solid fa-toolbox icon"></i><span>صندوق الاقتراحات</span>
            <span class="badge">164</span>
            </li>
            <li class="menu-item DownSB SBsettings icon">
            <i class="fa-solid fa-gear icon"></i>
            <span>ﺇعدادات</span>
            </li>
        </ul>
    </nav>
    <!-- End Sidebar -->
     
    <!-- Start Page-->
    <div class="container container_page">
        <button class="Add_Project">+ Add Project</button>
        
        <div class="container_Project_all">

            <div class="headerr">
                <h1><i class="fa-solid fa-caret-down"></i> All Projects <span class="counter">124</span></h1>
                <div class="filters">
                        <input type="text" placeholder="Search by project name, status...">
                    <select>
                        <option>Filter by Client</option>
                    </select>

                    <select>
                        <option>Filter by Assignee</option>
                    </select>

                    <select>
                        <option>Filter by Date</option>
                    </select>
                </div>
            </div>

            <div class="project_Data">
                <div>Num.</div>
                <div>Project & Customer</div>
                <div>Assigned to</div>
                <div>% Complete	</div>
                <div>Status</div>
                <div>Hours</div>
                <div>Due Date</div>
                <div>Net Profit ($)</div>
            </div>
        </div>
    </div>
    <!-- Start Page-->
    <!-- <input type="image" src="/Image/2.Dashboard/Work Team/Profile img.png"> -->

<!-- <img src="Image/2.Dashboard/Work Team/Profile img.png"> -->


<script type="module" src="JS/main.js"></script>
<script type="module" src="JS/Project.js"></script>
</body>
</html>
